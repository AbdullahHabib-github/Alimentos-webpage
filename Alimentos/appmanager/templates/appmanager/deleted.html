{% extends 'customer/base.html' %}

{% block content %}
  <style>
    /* Add a background color and some padding */
    body {
      background-color: pink;
      padding: 20px;
    }

    /* Change the font for the headings */
    h1 {
      font-family: "Times New Roman", Times, serif;
    }

    /* Center the cards and add some rounded corners and box shadow */
    .card {
      display: flex;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding and margin to the cards */
    .card p {
      padding: 20px;
      margin: 0;
    }
  </style>
  <div class="container mb-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-sm-12 p-4 text-center">
        <h1>Completed!</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-1">
      <div class="card col-md-5 col-sm-12 p-4 text-center">
        <p>The restruant has been deleted successfully</p>
      </div>
    </div>
</div>
{% endblock content %}
