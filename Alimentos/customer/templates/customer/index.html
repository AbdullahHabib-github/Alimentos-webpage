{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class = "row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 p-4 text-center">
            <h1>Find your fav Alimento</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 p-4 text-center">
         
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label> <h4>City</h4></label>
                  <br>
                      <select id="city_name" name = "city">
                         <option>Select your city</option>
                         {%for a in cities%}
                         <option value="{{ a.name}}">{{a.name}}</option>
  
                         {% endfor %}
                         
                        </select>
                    
                        <br>
               </div>

               <br>          
               <button class = "btn btn-outline-primary">I'm here!</button>
          
            </form>


        </div>

    </div>
</div>
{% endblock content %}
