{% extends 'customer/base.html' %}

{% block content %}
  <style>
    /* Add a background color and some padding */
    body {
      background-color: SlateBlue;
      padding: 20px;
    }

    /* Change the font for the headings */
    h1, h4 {
      font-family: "Times New Roman", Times, serif;
    }

    /* Center the cards and add some rounded corners and box shadow */
    .card {
      display: flex;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding and margin to the cards */
    .card p, .card h3 {
      padding: 20px;
      margin: 0;
    }

    /* Style the select elements */
    select {
      width: 100%;
      height: 50px;
      font-size: 18px;
      border: 2px solid gray;
      border-radius: 5px;
      padding: 10px;
      outline: none;
      box-sizing: border-box;
    }

    /* Style the button element */
    button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }
  </style>
  <div class="container mb-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-sm-12 p-4 text-center">
        <h1>Find your fav Alimento</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-1">
      <div class="card col-md-5 col-sm-12 p-4 text-center">
        <form action="{% url 'restraunt' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
